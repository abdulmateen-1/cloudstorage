         class="alert alert-success fill-parent">
        <h1 class="display-5">Success</h1>
        <span>Your changes were successfully saved. Click
                    <a id="success-redirect" th:href="@{/home}">here
                    </a> to continue.</span>
    </div>
    <div id="error-message" th:if="${updateFailed}"

        <span th:text="${updateFailed}"></span>

            <a id="error-redirect" th:href="@{/home}">here</a> to continue.</span>
    </div>
